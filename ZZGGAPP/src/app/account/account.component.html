<div [ngClass]="[mainContainerTheme]" class="container-fluid">
    <div class="versionAndTheme">
        <p class="version">v{{version}}</p>
        <div class="themeMode">
            <label class="switch">
            <input type="checkbox" (change)="changeSelection($event)">
            <span class="slider round"></span>
          </label>
        </div>
    </div> 
    <h1>
        <p class="title1">ZZ</p> 
        <p class="title2">.GG</p>
    </h1>

    <input type="text" placeholder="Summoner name" [id]="userNameSearchInpuTheme">
    <button id="searchButton" (click)="searchAccount()" formtarget="_blank"><fa-icon [icon]="faSearch"></fa-icon></button>
    <button id="resetButton" (click)="resetAccount()" formtarget="_blank"><fa-icon [icon]="faRefresh"></fa-icon></button>


    <div [ngClass]="[accountLoadMainDivTheme]" *ngIf="accountLoaded" class="container-fluid">
        <div class="accountDivWrap">
            <div class="accountLoadDiv">
                <img id="profileIcon" alt="item" [src]="icon">
                <h2>
                    <p class="labelParagraph">Summoner Name:</p>
                    <p class="labelDataParagraph"> {{account?.name}}</p>
                </h2>
                <h4>
                    <p class="labelParagraph">Level:</p>
                    <p class="labelDataParagraph"> {{account?.summonerLevel}}</p>
                </h4>
                <h4>
                    <p class="labelParagraph">Champion score:</p>
                    <p class="labelDataParagraph"> {{score}}</p>
                </h4>
                <button id="refreshButton" (click)="refreshAccount()" formtarget="_blank">Refresh</button>
            </div>
            <!-- Kraj unutrasnjeg account kontejnera -->
            <div class="accountChampions">
                <div class="championDiv" *ngFor='let champion of championsByAcc'>
                    <img id="championIcon" [src]=championIcon alt="championIcon"> <br><br>
                    <hr class="championHr">

                    <p class="labelParagraph">Champion: </p> <p class="labelDataParagraph">{{champion.championId}}</p> <br><br>
                    <p class="labelParagraph">Champion Level: </p> <p class="labelDataParagraph">{{champion.championLevel}}</p> <br><br>
                    <p class="labelParagraph">Champion Points: </p> <p class="labelDataParagraph">{{champion.championPoints}}</p> <br><br>
                    <p class="labelParagraph">Chest Granted: </p> <p class="labelDataParagraph">{{champion.chestGranted}}</p> <br><br>
                </div>
            </div>
            <!-- Kraj account champions div-a -->
        </div>
        <!-- Kraj account wrap div-a -->

    </div>
    <!-- Kraj account kontejnera -->
    <br>

</div>
<!-- Kraj glavnog kontejnera -->
